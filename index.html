<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Comp</title>
    <link rel="icon" href="./assets/static-com-icons-g-08.png"/>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside>
      <section class ="profile">
        <img class="profile-picture" src="./assets/profile-pic.png" alt="profile picture">
        <p class="name">Dante Alighieri</p>
      </section>
      <section class ="main">
        <h3>Main</h3>
        <div class="home btn">
          <img class="icon" src="./assets/static-com-icons-g-01.png" alt="Home icon">
          <h2>HOME</h2>
        </div>
        <div class="jobs btn">
          <img class="icon" src="./assets/static-com-icons-g-02.png" alt="Jobs icon">
          <h2>JOBS</h2>
        </div>
        <div class="resumes btn">
          <img class="icon" src="./assets/static-com-icons-g-09.png" alt="Resume icon">
          <h2>RESUME</h2>
        </div>
        <div class="tasks btn">
          <img class="icon" src="./assets/static-com-icons-g-03.png" alt="Tasks icon">
          <h2>TASKS</h2>
        </div>
        <div class="calendar btn">
          <img class="icon" src="./assets/static-com-icons-g-04.png" alt="Calendar icon">
          <h2>CALENDAR</h2>
        </div>
      </section>
      <section class ="admin">
        <h3>Admin</h3>
        <div class="users btn">
          <img class="icon" src="./assets/static-com-icons-g-05.png" alt="Users icon">
          <h2>USERS</h2>
        </div>
        <div class="locations btn">
          <img class="icon" src="./assets/static-com-icons-g-06.png" alt="Locations icon">
          <h2>LOCATIONS</h2>
        </div>
        <div class="workflows btn">
          <img class="icon" src="./assets/static-com-icons-g-07.png" alt="Workflow icon">
          <h2>WORKFLOWS</h2>
        </div>
        <div class="job-boards btn">
          <img class="icon" src="./assets/static-com-icons-g-10.png" alt="Job boards icon">
          <h2>JOB BOARDS</h2>
        </div>
        <div class="social btn">
          <img class="icon" src="./assets/static-com-icons-g-08.png" alt="Home icon">
          <h2>SOCIAL</h2>
        </div>
      </section>
      <section class ="categories">
        <h3>Categories</h3>
        <div class="administration checkbox">
          <input class="check" type="checkbox">
          <label>Administration</label>
        </div>
        <div class="design checkbox">
          <input class="check" type="checkbox">
          <label>Design</label>
        </div>
        <div class="exec checkbox">
          <input class="check" type="checkbox">
          <label>Executive</label>
        </div>
        <div class="hr checkbox">
          <input class="check" type="checkbox">
          <label>Human Resources</label>
        </div>
      </section>
    </aside>
    <nav>
      <section class="navigation">
      </section>
      <section class="current-page">
      </section>
      <section class="tabs">
      </section>
    </nav>
    <main>
      <section class="stats">
      </section>
      <div class="current-details">
        <section class="job-details">
        </section>
        <section class="call-to-action">
        </section>
      </div>
    </main>
  </body>
</html>
